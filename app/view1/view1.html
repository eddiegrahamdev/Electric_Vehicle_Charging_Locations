<div class="evcl-full-height">
    <ui-gmap-google-map class="evcl-full-height" center='map.center' zoom='map.zoom'>
        <ui-gmap-marker
                ng-repeat="marker in markers"
                coords="marker.coords"
                options="marker.options"
                events="marker.events"
                idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
